<div class="row py-4 justify-content-center">
  <div class="card portfolio-detail-card mb-4 col-10 col-sm-8 col-md-6 mx-auto p-0">

    <div class="card-header portfolio-detail-card-header">
      <div class="text-center">
        <h3>Új kép feltöltése</h3>
      </div>
    </div>

    <!--card-body-->
    <div class="card-body">

      <form #portfolioPictureForm="ngForm" (ngSubmit)="onSubmit(portfolioPictureForm.value)">
        <div class="form-group">
          <label for="esemeny">Esemény címe:</label>
          <input class="form-control mb-3"
                id="esemeny"
                placeholder="Esemény címe"
                type="text"
                [(ngModel)]="portfolioPicture.name"
                required
                name="name">
        </div>

        <div class="form-group">
          <label for="idopont">Esemény időpontja</label>
          <input class="form-control mb-3"
                id="idopont"
                placeholder="Esemény időpontja"
                type="text"
                [(ngModel)]="portfolioPicture.date"
                name="date"
          #typeup>
          <div>{{typeup.classList}}</div>
          <div>{{typeup.className}}</div>
          <hr>
          form summa: <div>{{ portfolioPictureForm.touched }}</div>

        </div>

        <!--<div class="form-group row">
          <img alt="" class="img-fluid mx-auto" src="assets/newportfolioPicture.png">
          <div class="form-group mx-auto mt-3">
            <label for="kep">Válassz képet az eseményhez</label>
            <input class="form-control-file" id="kep" type="file">
          </div>
        </div>-->

        <div class="form-group">
          <label for="pictureUrl">Válassz képet az eseményhez</label>
          <input class="form-control"
                id="pictureUrl"
                type="text"
                placeholder="Eseményhez tartozó kép urj-je"
                [(ngModel)]="portfolioPicture.pictureURL"
                name="pictureURL">
        </div>

        <div class="form-group">
          <label for="leiras">Esemény leírása</label>
          <textarea class="form-control"
                    id="leiras"
                    placeholder="Esemény leírása"
                    [(ngModel)]="portfolioPicture.description"
                    name="description"></textarea>
        </div>

        <div class="text-center mb-3">
          <input class="btn btn-primary btn-lg" type="submit" value="Feltöltés"
          [disabled]="portfolioPictureForm.invalid">
        </div>
      </form>

    </div>

  </div>
</div>
