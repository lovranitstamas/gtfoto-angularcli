<div class="row py-4 justify-content-center">
  <div class="card portfolio-detail-card mb-4 col-10 col-sm-8 col-md-6 mx-auto p-0">

    <div class="card-header portfolio-detail-card-header">
      <div class="text-center">
        <h3 *ngIf="!portfolioPicture.id; else modify">Új kép feltöltése</h3>
        <ng-template #modify><h3>Kép szerkesztése</h3></ng-template>
      </div>
    </div>

    <!--card-body-->
    <div class="card-body">

      <form #portfolioPictureForm="ngForm" (ngSubmit)="onSubmit(portfolioPictureForm.value)">
        <div class="form-group">
          <label for="esemeny">Képhez tartozó esemény címe:</label>
          <input class="form-control mb-3"
                id="esemeny"
                placeholder="Esemény címe"
                type="text"
                [(ngModel)]="portfolioPicture.name"
                required
                name="name"
                #name="ngModel"
                [disabled]="!editForm"
                >
                <alert type="danger" *ngIf="name.touched && name.invalid">Kötelező mező!</alert>
        </div>

        <div class="form-group">
          <label for="idopont">Esemény időpontja</label>
          <input class="form-control mb-3"
                id="idopont"
                placeholder="Esemény időpontja"
                type="text"
                [(ngModel)]="portfolioPicture.date"
                required
                name="date"
                #date="ngModel"
                [disabled]="!editForm"
          #typeup>
          <!--<div>{{typeup.classList}}</div>
          <div>{{typeup.className}}</div>
          <hr>
          form summa: <div>{{ portfolioPictureForm.touched }}</div>-->
          <alert type="danger" *ngIf="date.touched && date.invalid">Kötelező mező!</alert>
        </div>

        <!--<div class="form-group row">
          <img alt="" class="img-fluid mx-auto" src="assets/newportfolioPicture.png">
          <div class="form-group mx-auto mt-3">
            <label for="kep">Válassz képet az eseményhez</label>
            <input class="form-control-file" id="kep" type="file">
          </div>
        </div>-->

        <div class="form-group">
          <label for="pictureURL">Válassz képet</label>
          <input class="form-control"
                id="pictureURL"
                type="text"
                placeholder="Eseményhez tartozó kép urj-je"
                [(ngModel)]="portfolioPicture.pictureURL"
                required
                name="pictureURL"
                #pictureURL="ngModel"
                [disabled]="!editForm">
                <alert type="danger" *ngIf="pictureURL.touched && pictureURL.invalid">Kötelező mező!</alert>
        </div>

        <div class="form-group">
          <label for="leiras">Képhez tarozó esemény leírása</label>
          <textarea class="form-control"
                    id="leiras"
                    placeholder="Esemény leírása"
                    [(ngModel)]="portfolioPicture.description"
                    required
                    name="description"
                    #description="ngModel"
                    [disabled]="!editForm"
                    ></textarea>
                    <alert type="danger" *ngIf="description.touched && description.invalid">Kötelező mező!</alert>
        </div>

        <div class="text-center mb-3">
            <button type="submit"
                    class="btn btn-primary btn-lg"
                    *ngIf="editForm"
                    [disabled]="portfolioPictureForm.invalid"
                    >Mentés</button>
            <button type="button" 
                    class="btn btn-primary btn-lg"
                    *ngIf="!editForm && userService.isLoggedIn"
                    (click)="editForm = true"
                    >Szerkesztés</button>
            <button type="button"
                    class="btn btn-primary btn-lg"
                    *ngIf="!userService.isLoggedIn"
                    (click)="navigateBack()"
                    >Vissza</button>
          </div>
      </form>

    </div>

  </div>
</div>
