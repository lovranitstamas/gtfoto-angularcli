<div class="row py-4 justify-content-center">
  <div class="card portfolio-detail-card mb-4 col-10 col-sm-8 col-md-6 mx-auto p-0">

    <div class="card-header portfolio-detail-card-header">
      <div class="text-center">
        <h3 *ngIf="!portfolioPicture.idF; else modify">Új kép feltöltése</h3>
        <ng-template #modify><h3>Kép szerkesztése</h3></ng-template>
      </div>
    </div>

    <!--card-body-->
    <div class="card-body">

      <!-- portfolioPictureForm.value-->
      <form #portfolioPictureForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Képhez tartozó esemény címe:</label>
          <input class="form-control mb-3"
                 id="title"
                 placeholder="Esemény címe"
                 type="text"
                 [(ngModel)]="portfolioPicture.titleF"
                 required
                 name="title"
                 #title="ngModel"
                 [disabled]="viewForm"
          >
          <alert class="mt-1" type="danger" *ngIf="title.touched && title.invalid">Kötelező mező!</alert>
        </div>

        <div class="form-group">
          <label for="date">Esemény időpontja</label>
          <input class="form-control mb-3"
                 id="date"
                 placeholder="Esemény időpontja"
                 type="text"
                 [(ngModel)]="portfolioPicture.dateOfEventF"
                 required
                 name="date"
                 #date="ngModel"
                 [disabled]="viewForm"
                 #typeup>

          <!--<div>{{typeup.classList}}</div>
          <div>{{typeup.className}}</div>
          <hr>
          form summa: <div>{{ portfolioPictureForm.touched }}</div>-->

          <alert class="mt-1" type="danger" *ngIf="date.touched && date.invalid">Kötelező mező!</alert>
        </div>

        <div class="form-group">
          <label for="node">Almenü hozzárendelés</label>
          <select class="form-control mb-3"
                  id="node"
                  required
                  [(ngModel)]="portfolioPicture.nodeF"
                  name="node"
                  #node="ngModel"
                  [disabled]="setNode"
          >
            <option value="" selected>Kérem válasszon</option>
            <option value="portrait">Portrék</option>
            <option value="child-and-family">Gyerek-és családi fotók</option>
            <option value="pregnant">Kismamafotók</option>
            <option value="christening">Keresztelőfotók</option>
            <option value="kindergarten">Óvodaifotók</option>
            <option value="creative">Kreatívfotók</option>
            <option value="engaged">Jegyesfotók</option>
            <option value="preparation">Készülődés</option>
            <option value="permission">Ki kérő</option>
            <option value="civil-cerenomy">Polgári szertartás</option>
            <option value="liturgy">Templomi szertartás</option>
            <option value="dinner-party">Vacsora-buli</option>
          </select>
          <alert class="mt-1" type="danger" *ngIf="node.touched && node.invalid">Kötelező mező!</alert>
        </div>

        <div class="form-group">
          <ng-container
            *ngIf="!portfolioPicture.idF; else imgThumbnail">
            <label for="pictureURL">Fájl kiválasztása</label>
            <input
              class="form-control"
              id="pictureURL"
              type="file"
              name="pictureURL"
              #pictureURL
              (change)="detectFiles($event)"
              [disabled]="viewForm"
            >
            <img *ngIf="portfolioPicture.id && !viewForm"
                 class="img-fluid img-thumbnail mt-3"
                 width="400"
                 alt="thumbnail"
                 [src]="portfolioPicture.filenameF">
          </ng-container>
          <ng-template #imgThumbnail>
            <h5 *ngIf="portfolioPicture.idF && !viewForm">KÉP NEM MÓDOSÍTHATÓ</h5>
            <img class="img-fluid img-thumbnail" width="400" [src]="portfolioPicture.filenameF" alt="thumbnail">
          </ng-template>
        </div>

        <div class="text-center mb-3">
          <ng-container *ngIf="userService.isLoggedIn$ | async">
            <ng-container *ngIf="viewForm; else editButtons">
              <button type="button"
                      class="btn btn-primary btn-lg mr-1"
                      (click)="viewForm = false"
              >Szerkesztés
              </button>
            </ng-container>
            <ng-template #editButtons>
              <button type="submit"
                      class="btn btn-primary btn-lg mr-1"
                      [disabled]="portfolioPictureForm.invalid || (!portfolioPicture.idF && !selectedFiles)"
              >Mentés
              </button>
              <button type="button"
                      class="btn btn-danger btn-lg"
                      (click)="delete()"
                      *ngIf="portfolioPicture.idF"
              >Törlés
              </button>
            </ng-template>
          </ng-container>
          <button type="button"
                  class="btn btn-primary btn-lg ml-1"
                  (click)="navigateBack()"
          >Vissza
          </button>
        </div>
      </form>

    </div>

  </div>
</div>
