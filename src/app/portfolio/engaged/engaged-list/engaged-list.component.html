<div class="row header-row py-4">
  <div class="col-12 title text-center rounded p-3">
    <h1>JEGYESFOTÓK</h1>
    <p>
      Megörökítem életetek egyik legfontosabb napjának legszebb pillanatait.
    </p>
  </div>
</div>
<div class="row py-4">
  <div class="col-8 col-md-4 text-center mx-auto">
    <form class="my-2 my-lg-0">
      <input class="form-control" placeholder="Keresés évszám alapján" id="search-input" type="search">
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="masonry-elements" *ngIf="masonryImages; else loading">
      <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
        <ngxMasonryItem *ngFor="let picture of masonryImages" class="masonry-item">
          <app-portfoliocard
            [picture]="picture"
            nextLabel="Szerkesztés"
          >
          </app-portfoliocard>
        </ngxMasonryItem>
      </ngx-masonry>
      <button class="btn btn-full-list-view bg-warning"
              type="button"
              *ngIf="limit < pictures.length && masonryImages.length!=pictures.length"
              (click)="showMoreImages()"><span>Mutasd a többi képet</span>
      </button>
      <h2 *ngIf="fullListView">Nincs több kép</h2>
    </div>
    <ng-template #loading>
      <app-loading-spinner [loaderWidth]="100" [loaderHeight]="100"></app-loading-spinner>
    </ng-template>
  </div>
</div>
