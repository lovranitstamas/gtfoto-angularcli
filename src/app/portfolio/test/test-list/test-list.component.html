<div class="row justify-content-around pt-4">
  <div class="col-auto text-center">
    <label>Keresés a képek között év</label>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Kérem adjon meg egy évet">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
    </form>
  </div>

  <div class="my-2 my-lg-0 text-center" *ngIf="userService.isLoggedIn">
    <div>
      <label>Tesztképet szeretnék feltölteni</label>
    </div>
    <div class="w-100"></div>
    <div><a routerLink="/portfolio/new" class="btn btn-primary" role="button">Új kép feltöltése</a></div>
  </div>

</div>

<div *ngFor="let evg of portfolioPicturesGrouppedBy3" class="card-deck text-dark pt-5 pb-5">
  <app-portfoliocard
    *ngFor="let picture of evg"
    [picture]="picture"
    class="col col-md-6 col-lg-4">
  </app-portfoliocard>
</div>
