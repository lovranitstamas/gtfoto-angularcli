<figure class="figure">
  <div class="hover-zoom-box">
    <img alt="Card image cap" class="card-img-top img-fluid" [src]="picture.filename">
  </div>
  <figcaption class="figure-caption text-right">
    {{picture.createDate}} <span *ngIf="isAdmin && isLoggedIn">-</span>&nbsp;
    <a [routerLink]="['../../',picture.subfolder,picture.id]" *ngIf="isAdmin && isLoggedIn">{{nextLabel}}</a>
  </figcaption>
</figure>
