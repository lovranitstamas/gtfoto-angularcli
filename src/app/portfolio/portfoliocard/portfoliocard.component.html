<figure class="figure">
  <div class="hover-zoom-box">
    <img alt="Card image cap" class="card-img-top img-fluid" [src]="picture.filename">
  </div>
  <figcaption class="figure-caption text-right">
    {{picture.createDate}} <span *ngIf="isAdmin">-</span>&nbsp;<a [routerLink]="['../../',picture.node,picture.id]" *ngIf="isAdmin">{{nextLabel}}</a>
  </figcaption>
</figure>
