<figure class="figure">
  <div class="hover-zoom-box">
    <img alt="Card image cap" class="card-img-top img-fluid" [src]="picture.fileURLFunction">
  </div>
  <figcaption class="figure-caption text-right">
    {{picture.dateOfEventFunction}} <span *ngIf="isAdmin && isLoggedIn">-</span>&nbsp;
    <a [routerLink]="['../../',picture.subfolderFunction,picture.idFunction]" *ngIf="isAdmin && isLoggedIn">{{nextLabel}}</a>
  </figcaption>
</figure>
