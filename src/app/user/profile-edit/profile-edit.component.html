<div class="container">
  <div class="row py-4 justify-content-center">
    <div class="col-12 col-sm-10 col-md-6">

      <div class="card edit-card mx-auto p-0">

        <div class="card-header edit-card-header text-center">
          <h3>Profil módosítása</h3>
        </div>

        <div class="card-body">

          <div class="form-group">
            <label for="editName">Név</label>
            <input class="form-control mb-3" id="editName" name="editName" placeholder="Név" type="text">
          </div>

          <div class="form-group">
            <label for="editEmail">Email cím</label>
            <input class="form-control mb-3" id="editEmail" name="editEmail" placeholder="Email cím" type="text">
          </div>

          <div class="form-group">
            <label for="editBirthDate">Születési idő</label>
            <input class="form-control mb-3" id="editBirthDate" placeholder="Születési idő" type="date" name="editBirthDate">
          </div>

          <div class="">
            <label class="pr-5">Nemed</label>
            <div class="custom-control custom-radio d-inline">
              <input checked type="radio" class="custom-control-input" id="radio1" name="sex" value="1">
              <label class="custom-control-label" for="radio1">Fiú</label>
            </div>&nbsp;
            <div class="custom-control custom-radio d-inline">
              <input type="radio" class="custom-control-input" id="radio2" name="sex" value="2">
              <label class="custom-control-label" for="radio2">Lány</label>
            </div>
          </div>

          <div class="form-group">
            <label for="editLocation">Település</label>
            <select class="form-control mb-3" id="editLocation">
              <option>Főváros</option>
              <option>Nagyváros</option>
              <option>Kistelepülés</option>
            </select>
          </div>

          <div class="form-group">
            <label for="jelszo1">Jelszó</label>
            <input class="form-control mb-3" id="jelszo1" placeholder="Jelszó" type="password">
          </div>

          <div class="form-group">
            <label for="jelszo2">Jelszó ismét</label>
            <input class="form-control mb-3" id="jelszo2" placeholder="Jelszó ismét" type="password">
          </div>

          <div class="text-center mb-3">
            <a routerLink="../" class="btn btn-primary btn-lg btn-block"><span>Mentés</span></a>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
