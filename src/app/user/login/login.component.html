<div class="container">
  <div class="row py-4 justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">

      <!-- Alert message. -->

      <alert dismissible="true"
             type="danger"
             (onClose)="clearError()"
             *ngIf="error"
        ><strong>{{error}}</strong>
      </alert>
      <!--<div class="alert alert-primary alert-dismissible fade show mt-2" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        Hello, itt tudsz belépni.
      </div>-->

      <div class="card login-card border-secondary mt-3 mb-4">
        <div class="card-header login-card-header text-uppercase">Bejelentkezés</div>
        <div class="card-body">

            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input #email
                     class="form-control"
                     id="loginEmail"
                     name="loginEmail"
                     placeholder="angular"
                     title="hibás email cím"
                     type="email"
                     value="angular">
              <small class="form-text text-muted" id="emailHelp">a címed nálunk biztonságban lesz</small>
            </div>
            <div class="form-group">
              <label for="loginPassword">Jelszó</label>
              <input #password
                     class="form-control"
                     id="loginPassword"
                     name="loginPassword"
                     placeholder="angular"
                     type="password"
                     value="angular">
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
              <label class="custom-control-label" for="customCheck">Emlékezz rám</label>
            </div>
            <button class="btn btn-login btn-lg btn-block bg-warning mt-3"
                    (click)="login(email.value,password.value)"><span>Belépés</span></button>

        </div>
      </div>

    </div>
  </div>
</div>
