<div class="container">
  <div class="row py-4 justify-content-center">
    <div class="col-10 col-sm-8 col-md-6">

      <!-- Alert message. -->
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        Regisztrálj be.
      </div>

      <div class="card registration-card border-secondary">
        <div class="card-header registration-card-header text-uppercase">Regisztráció</div>
        <div class="card-body">
          <form id="registerForm">
            <div class="form-group">
              <label for="registerName">Név</label>
              <input class="form-control" id="registerName" name="registerName" placeholder="név" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input class="form-control" id="registerEmail" name="registerEmail" placeholder="email" required
                     type="email">
            </div>

            <div class="form-group">
              <label for="birthDate">Születési idő</label>
              <input class="form-control" id="birthDate" max="2000-01-01" name="registerBirthDate"
                     required type="date" value="1999-09-10">
            </div>

            <div class="form-group">
              <div class="custom-control custom-radio">
                <input checked type="radio" class="custom-control-input" id="radio1" name="sex" value="1">
                <label class="custom-control-label" for="radio1">Fiú</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="radio2" name="sex" value="2">
                <label class="custom-control-label" for="radio2">Lány</label>
              </div>
            </div>

            <div class="form-group">
              <select class="custom-select" name="registerLocation">
                <option selected value="notset">Milyen településen laksz?</option>
                <option value="1">Főváros</option>
                <option value="2">Megyeszékhely</option>
                <option value="3">Kistelepülés</option>
              </select>
            </div>

            <div class="form-group">
              <label for="registerPassword">Jelszó</label>
              <input
                class="form-control" id="registerPassword"
                name="registerPassword"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" placeholder="jelszó" required title="kis, nagybetű és szám, legalább nyolc karakter hosszan" type="password">
            </div>
            <div class="form-group">
              <label for="registerPassword2">Jelszó ismét</label>
              <input class="form-control" id="registerPassword2" name="registerPassword2" placeholder="jelszó ismét" required
                     type="password">
            </div>
            <button class="btn btn-registration btn-lg btn-block bg-warning" (click)="register()"><span>Regisztráció</span></button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
